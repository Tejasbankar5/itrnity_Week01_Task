<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        /* Simple styling for alignment */
        label, input, select {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- For each field, make sure to name accordingly because I want to use it in JavaScript for showing alerts to the user -->

    <!-- Full Name input field -->
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
    </form>

    <!-- Email input field -->
    <form>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </form>

    <!-- Dropdown for course selection -->
    <label for="course-dropdown">Select Course:</label>
    <select id="course-dropdown" name="course">
        <option value="" disabled selected>-- Choose a course --</option>
        <option value="cs">Computer Science</option>
        <option value="math">Mathematics</option>
        <option value="eng">Engineering</option>
        <option value="bio">Biology</option>
    </select>

    <!-- Textarea for Address -->
    <form>
        <label for="address">Address:</label>
        <textarea id="address" name="address"rows = "4" cols ="50" 
        placeholder="Enter your address here..."></textarea>
    </form>
</body>
</html>
